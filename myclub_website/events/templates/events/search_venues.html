{% extends 'events/base.html' %}

{% block title %}

	<title>Search</title>
{% endblock %}

{% block content %}
	<center>
		<h1>You searched for...</h1>

		{% if search%}
		    <table class="table table-hover table-striped table-bordered">
				{% for venue in venues%}
					
					<tr>
						<td><a class="nav-link" href="{% url 'show-venue' venue.id %}">{{venue}}</a></td>
					</tr>

				{% endfor %}
			</table>
		{% else%}
			you didnt search anything
		{% endif %}
	
	</center>
{% endblock %}
